name: Release artifacts on Push tags

on:
  push:
    tags:
    - 'v3.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout from Git
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'gradle'

      - name: Generate jar
        run: ./gradlew jar
        working-directory: org.jtool.jxplatform

      - name: Generate shadowJar
        run: ./gradlew shadowJar
        working-directory: org.jtool.jxplatform

      - name: Get version
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=$(echo $TAG | sed -e 's/^v3/3/')
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit summary
        id: get_commit_summary
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n 2p)
          echo "PREVIOUS_TAG: $PREVIOUS_TAG"
          COMMIT_SUMMARY="$(git log --oneline --pretty=tformat:"%h %s" $PREVIOUS_TAG..${{ github.ref }})"
          COMMIT_SUMMARY="${COMMIT_SUMMARY//$'\n'/'%0A'}"
          echo "COMMIT_SUMMARY=$COMMIT_SUMMARY" >> $GITHUB_OUTPUT

      - name: Prepare artifacts
        run: |
          mkdir -p releases
          cp org.jtool.jxplatform/build/libs/* releases
          mv releases/jxplatform-SNAPSHOT-all.jar releases/jxplatform-${{ steps.get_version.outputs.VERSION }}-all.jar
          mv releases/jxplatform-SNAPSHOT-core.jar releases/jxplatform-${{ steps.get_version.outputs.VERSION }}-core.jar

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          release_name: Version ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.get_commit_summary.outputs.COMMIT_SUMMARY }}
          draft: false
          prerelease: false

      - name: Upload shadowJar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/jxplatform-${{ steps.get_version.outputs.VERSION }}-all.jar
          asset_name: jxplatform-${{ steps.get_version.outputs.VERSION }}-all.jar
          asset_content_type: application/java-archive

      - name: Upload jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/jxplatform-${{ steps.get_version.outputs.VERSION }}-core.jar
          asset_name: jxplatform-${{ steps.get_version.outputs.VERSION }}-core.jar
          asset_content_type: application/java-archive

